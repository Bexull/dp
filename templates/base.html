<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Проверка URL{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>

    <div class="navbar">
        <div class="logo">Проверка URL</div>
        <div class="auth-buttons">
    {% if session.user %}
        <div class="user-info">
            <span>User: {{ session.user }}</span>
            <button class="nav-button" id="logoutBtn">Выйти</button>
        </div>
    {% else %}
        <button class="nav-button" id="loginBtn">Войти</button>
        <button class="nav-button" id="registerBtn">Зарегистрироваться</button>
    {% endif %}
</div>

    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Оставляем только ОДИН раз модальные окна -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вход</h2>
            <form id="login-form" action="/login" method="POST">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Регистрация</h2>
            <form id="register-form" action="/register" method="POST">
                <label for="new-username">Имя пользователя:</label>
                <input type="text" id="new-username" name="username" required>

                <label for="new-password">Пароль:</label>
                <input type="password" id="new-password" name="password" required>

                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}?v=2"></script>

</body>
</html>
